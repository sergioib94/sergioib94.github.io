title: "Blog técnico Sergio Ibáñez"
name: "Sergio Ibáñez"
description: "Blog personal sobre administración de sistemas, Linux, DevOps, monitorización y proyectos técnicos."
url: "https://sergioib94.github.io"
repository: "sergioib94/sergioib94.github.io"
baseurl: ""   # MUY IMPORTANTE
lang: es
timezone: Europe/Madrid

# TEMA
remote_theme: mmistakes/minimal-mistakes@4.24.0

# ENLACES Y NAVEGACIÓN
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# PÁGINAS EN HEADER
navigation:
  main:
    - title: "Posts"
      url: /posts/
    - title: "Categorías"
      url: /categories/
    - title: "Etiquetas" 
      url: /tags/
    - title: "Sobre Mí"
      url: /about/

# AUTOR
author:
  name: "Sergio Ibáñez"
  avatar: "/assets/images/avatar.jpg"
  bio: "Desarrollador web apasionado por la tecnología"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/sergioib94"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:tu-email@gmail.com"

# COMENTARIOS
comments:
  provider: "giscus"
  giscus:
    repo: "sergioib94/sergioib94.github.io"
    repo_id: "R_kgDOLaMInA"
    category: "Comentarios"
    category_id: "DIC_kwDOLaMInM4CwJCA"
    mapping: "pathname"
    reactions_enabled: "1"
    theme: "preferred_color_scheme"

# BÚSQUEDA
search: true

# PAGINACIÓN
paginate: 5
paginate_path: /page:num/

# ============ MINIMAL MISTAKES SKIN ============
minimal_mistakes_skin: "default"  # o "air", "aqua", "contrast", "dark", "dirt", "neon", "mint"

# ============ SITE CONFIGURATION ============
site:
  owner: "Sergio Ibáñez"
  author: "Sergio Ibáñez"
  email: "tu-email@gmail.com"
  description: "Blog personal sobre desarrollo web y tecnología"
  keywords: "blog, desarrollo, web, tecnología, programación"
  logo: "/assets/images/avatar.jpg"
  repository: "sergioib94/sergioib94.github.io"
  search: true
  comments: true

# ============ SITE BUILD SETTINGS ============
output: true
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Madrid

# ============ COLLECTIONS ============
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# ============ DEFAULT FRONT MATTER ============
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author: "Sergio Ibáñez"
      share: true
      comments: true
      read_time: true
      related: true
      classes: "wide"
      
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author: "Sergio Ibáñez"
      share: false
      comments: false

# ============ HEADER LINKS ============
navigation:
  main:
    - title: "Posts"
      url: /posts/
    - title: "Categorías"
      url: /categories/
    - title: "Etiquetas"
      url: /tags/
    - title: "Sobre Mí"
      url: /about/

# ============ FOOTER LINKS ============
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sergioib94"