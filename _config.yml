title: "Blog técnico Sergio Ibáñez"
name: "Sergio Ibáñez"
description: "Blog personal sobre administración de sistemas, Linux, DevOps, monitorización y proyectos técnicos."
url: "https://sergioib94.github.io"
baseurl: ""   # MUY IMPORTANTE
lang: es
timezone: Europe/Madrid

# TEMA
remote_theme: mmistakes/minimal-mistakes@4.24.0

# ENLACES Y NAVEGACIÓN
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# PÁGINAS EN HEADER
navigation:
  main:
    - title: "Posts"
      url: /posts/
    - title: "Categorías"
      url: /categories/
    - title: "Etiquetas" 
      url: /tags/
    - title: "Sobre Mí"
      url: /about/

# AUTOR
author:
  name: "Sergio Ibáñez"
  avatar: "/assets/images/avatar.jpg"
  bio: "Desarrollador web apasionado por la tecnología"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/sergioib94"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:tu-email@gmail.com"

# COMENTARIOS
comments:
  provider: "giscus"
  giscus:
    repo: "sergioib94/sergioib94.github.io"
    repo_id: "R_kgDOLaMInA"
    category: "Comentarios"
    category_id: "DIC_kwDOLaMInM4CwJCA"
    mapping: "pathname"
    reactions_enabled: "1"
    theme: "preferred_color_scheme"

# BÚSQUEDA
search: true

# PAGINACIÓN
paginate: 5
paginate_path: /page:num/