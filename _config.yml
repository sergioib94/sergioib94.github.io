# ============ CONFIGURACIÓN BÁSICA ============
title: "Blog técnico Sergio Ibáñez"
name: "Sergio Ibáñez"
description: "Blog personal sobre administración de sistemas, Linux, DevOps, monitorización y proyectos técnicos."
url: "https://sergioib94.github.io"
repository: "sergioib94/sergioib94.github.io"
baseurl: ""
lang: es
timezone: Europe/Madrid

# ============ TEMA ============
remote_theme: mmistakes/minimal-mistakes@4.24.0

# ============ CONFIGURACIÓN MINIMAL MISTAKES ============
minimal_mistakes_skin: "default"
search: true
search_full_content: true

# ============ AUTOR ============
author:
  name: "Sergio Ibáñez"
  avatar: "/assets/images/bio-photo.jpg"  # Cambia esta ruta
  bio: "Administrador de sistemas apasionado por Linux, DevOps y monitorización"
  location: "España"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sergioib94"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:tu-email@gmail.com"

# ============ NAVEGACIÓN ============
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      classes: "wide"

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ============ PÁGINAS ============
navigation:
  main:
    - title: "Inicio"
      url: /
    - title: "Posts"
      url: /posts/
    - title: "Categorías"
      url: /categories/
    - title: "Etiquetas"
      url: /tags/
    - title: "Sobre Mí"
      url: /about/

# ============ COMENTARIOS ============
comments:
  provider: "giscus"
  giscus:
    repo: "sergioib94/sergioib94.github.io"
    repo_id: "R_kgDOLaMInA"
    category: "Comentarios"
    category_id: "DIC_kwDOLaMInM4CwJCA"
    mapping: "pathname"
    reactions_enabled: "1"
    theme: "preferred_color_scheme"

# ============ PAGINACIÓN ============
paginate: 5
paginate_path: /page:num/

# ============ CONSTRUCCIÓN DEL SITIO ============
permalink: /:categories/:title/
timezone: Europe/Madrid

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji