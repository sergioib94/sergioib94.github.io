title: "Sergio Ibáñez"
tagline: "System Administrator | DevOps | IT"
description: "Blog personal sobre administración de sistemas, Linux, DevOps, monitorización y proyectos técnicos."
url: "https://sergioib94.github.io"
baseurl: ""   # MUY IMPORTANTE
lang: es
timezone: Europe/Madrid

#Tema

theme: jekyll-theme-chirpy
remote_theme: cotes2020/jekyll-theme-chirpy

# MODO OSCURO 

theme_mode: 
- dark 

# SOCIAL 

social: 
name: Sergio Ibanez 
email: sergioib309@gmail.com
links: 
- https://github.com/sergioib94
- https://www.linkedin.com/in/sergio-ibañez-nuñez/

# COMENTARIOS 

comments: 
active: "" 

# PAGINACION 

paginate: 5

# Menú principal
menu:
  tabs: true

# LAYOUTS POR DEFECTO
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      
  - scope:
      path: ""
      type: pages  
    values:
      layout: page

# ============ NAVEGACIÓN ============

tabs:
  home:
    title: Home
    url: /
    order: 0
    
  about:
    title: Sobre Mí
    url: /about/
    order: 1
    
  categories:
    title: Categorías  
    url: /categories/
    order: 2
    
  tags:
    title: Etiquetas
    url: /tags/
    order: 3
    
  archives:
    title: Archivos
    url: /archives/
    order: 4
    
  contact:
    title: Contacto
    url: /contact/
    order: 5

# NAVEGACIÓN SUPERIOR

header_pages:
  - about.md
  - categories.md
  - tags.md
  - archives.md
  - contact.md

# CONFIGURACIÓN PARA TABS/COLLECTIONS

collections:
  tabs:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: "_tabs"
      type: pages
    values:
      layout: page

  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true