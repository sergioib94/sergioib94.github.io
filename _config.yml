# CONFIGURACIÓN BÁSICA
title: "Blog técnico Sergio Ibáñez"
url: "https://sergioib94.github.io"
baseurl: ""
description: "Blog personal sobre administración de sistemas, Linux, DevOps, monitorización y proyectos técnicos."

# TEMA
remote_theme: mmistakes/minimal-mistakes@4.24.0

# CONFIGURACIÓN ESENCIAL
permalink: /:categories/:title/
timezone: Europe/Madrid

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# PAGINACIÓN
paginate: 5
paginate_path: "/page:num/"

# AUTOR
author:
  name: "Sergio Ibáñez"
  bio: "Administrador de sistemas apasionado por Linux, DevOps y monitorización"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/sergioib94"

# DEFAULTS SIMPLIFICADOS
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single